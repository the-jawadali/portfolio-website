<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jawad - Contact</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navigation bar -->
  <header class="navbar sticky">
    <nav class="container nav-container">
      <a href="index.html" class="logo">Jawad</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container contact-page">
    <h1>Contact Me</h1>
    <!-- Contact form -->
    <form id="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required placeholder="Your full name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="your.email@example.com" />

      <label for="message">Message / Query</label>
      <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>

    <!-- Social media links -->
    <section class="social-links">
      <a href="https://linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn" class="social-icon linkedin"></a>
      <a href="https://github.com/yourusername" target="_blank" aria-label="GitHub" class="social-icon github"></a>
      <a href="https://twitter.com/yourhandle" target="_blank" aria-label="Twitter" class="social-icon twitter"></a>
    </section>
  </main>

  <footer class="footer container">
    <p>Â© 2025 Jawad. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
